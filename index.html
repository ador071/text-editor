<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

button.active {
  background-color: #6e9adb;
}


    </style>
</head>
<body>
    <main class="bg-blue-300 h-[75vh] w-3/4 mx-auto mt-5 py-4 rounded-lg">
        <h1 class="p-2 text-center text-black font-bold text-3xl bg-cyan-300 mx-10">My Text Editor</h1>
        <section class="mt-2 mx-10 border-2 border-solid border-black h-3/4 bg-blue-200">
            <!-- button container  -->
            <div class="flex gap-4 justify-between mx-10 my-5">
                <!-- bold buttons  -->
                <div>
                     <button id="btn-bold" class="p-1 hover:bg-blue-50"><i class="fa-solid fa-bold"></i></button>            
                    <button id="btn-italic" class="p-1 hover:bg-blue-50"><i class="fa-solid fa-italic"></i></button>              
                    <button id="btn-underline" class="p-1 hover:bg-blue-50"><i class="fa-solid fa-underline"></i></button>             
                </div>
                <!-- alignment buttons  -->
                <div class="space-x-3">
                    <button id="btn-left" class="p-1 hover:bg-blue-50"><i class="fa-solid fa-align-left"></i></button>                  
                    <button id="btn-center" class="p-1 hover:bg-blue-50"><i class="fa-solid fa-align-center"></i></button>
                    <button id="btn-right" class="p-1 hover:bg-blue-50"><i class="fa-solid fa-align-right"></i></button>                   
                    <button id="btn-justify" class="p-1 hover:bg-blue-50"><i class="fa-solid fa-align-justify"></i></button>
                </div>
            
                <div class="">
                    <input type="number" class="w-10 bg-transparent text-black" name="" id="" value="16">
                    <button id="case-change" class="p-1 hover:bg-blue-50">aA</button>
                    <input class="mx-5" type="color" name="" id="">
                </div>
                <!-- size color buttons  -->
            </div>
            <hr class="bg-black border-1 border-black mx-5 my-4">
            <!-- text editor  -->
            <div class="bg-white border border-black mx-5 h-4/5">
                <textarea id="user-text" class="w-full h-full p-2" name="" id="" cols="100" rows="50" placeholder="I can change style of my texts"></textarea>
            </div>
        </section>


    </main>
    <script src="interactive.js"></script>
    <script src="align.js"></script>
    <script src="https://kit.fontawesome.com/7e247639c6.js" crossorigin="anonymous"></script>
</body>
</html>
